<footer id="site-footer">
  <!-- copyright -->
  <div id="site-footer-copyright">
    <a href="malito:{{ .Site.Params.authorEmail }}" target="_blank">
      &copy; {{ if .Site.Params.projectStartYear }}{{
      .Site.Params.projectStartYear }}-{{ end }}{{ .Site.Params.currentYear }}
      {{ .Site.Params.author }}
    </a>
  </div>

  <!-- social -->
  <div id="site-footer-social">
    {{with .Site.Params.githubURL}}
    <a href="{{.}}" target="_blank" aria-label="github url">
      &#128104;&#8205;&#128187;
    </a>
    {{end}}
  </div>
</footer>
